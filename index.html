  <body>
    <main>
      <section id="login">
        <div id="imagem">
          <!--Aqui vai a imagem nas CSS-->
        </div>
        <div id="formulario">
          <h1>login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações no seu ambiente
          </p>
          <form action="#" method="post" autocomplete="on">
            <div class="campo">
              <span class="material-symbols-outlined">person</span>
              <input
                placeholder="Seu nome"
                type="text"
                name="name"
                id="iname"
                autocomplete="name"
              />
              <label for="iname"> </label>
            </div>

            <div class="campo">
              <span class="material-symbols-outlined">person</span>
              <input
                placeholder="Seu e-mail"
                type="email"
                name="email"
                id="email"
                autocomplete="email"
              />
              <label for="email"> </label>
            </div>

            <div class="campo">
              <span class="material-symbols-outlined">person</span>
              <input
                placeholder="empresa"
                type="text"
                name="company"
                id="iempresa"
              />
              <label for="iempresa"> </label>
            </div>


            <button type="submit" value="Entrar">Entrar</button>
            <a href="index.html" class="botao"
              >Esqueci a senha
              <span class="material-symbols-outlined">mail</span></a
            >
          </form>
        </div>
      </section>
    </main>
